<body>
  <style type="text/css">
    input{border-radius: 4px;}
  </style>
  <div class="demo-content">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form id="J_Form" class="form-horizontal" method="post" action="{:U('Website/columnAdd')}">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">上级栏目：</label>
            <div class="controls">
                <select name="pid" class="input-normal">
                  <option value="0">{:L('作为一级栏目')}</option>
                  {$select_menus}
                </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="control-group span8">
            <label class="control-label">栏目名字：</label>
            <div class="controls">
              <input name="columnName" id="columnName" type="text"  data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
        </div>

      </form>
  </div>
    
 
 
<!-- script start --> 
    <script type="text/javascript">
        BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){
    
      var form = new Form.HForm({
        srcNode : '#J_Form'
      }).render();
 
      var dialog = new Overlay.Dialog({
            title:'<if condition="$Think.get.pid eq 0">添加菜单<else/>添加子菜单</if>',
            width:500,
            height:120,
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
              var name = $('#columnName').val();
              
              if(name == ''){
                alert('不能为空参数必填');
                return false;
              }
              $('#J_Form').submit();
            }
          });
        dialog.show();
      });
    </script>
<!-- script end -->
  </div>
</body>
</html>
