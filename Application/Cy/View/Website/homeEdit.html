<body>
<style type="text/css">
    input{border-radius: 4px;}
</style>
<div class="demo-content" style="overflow-y:auto;height:475px;">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form id="J_Form" class="form-horizontal" method="post" action="{:U('Website/homeEdit')}" enctype="multipart/form-data">

        <input type="hidden" name="id" value="{$info.id}" />
        <div class="row">
            <div class="control-group span8">
                <label class="control-label">官网名称：</label>
                <div class="controls">
                    <input name="name" value="{$info.name}" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span8">
                <label class="control-label">名称缩写：</label>
                <div class="controls">
                    <span>{$info.abbr}</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">渠道号：</label>
                <div class="controls">
                    <select name="agent" id="agent" style="width: 250px;"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">部门：</label>
                <div class="controls">
                    <select name="departmentId" id="departmentId">
                        <option value="1" <if condition="$info.departmentId eq 1">selected</if> >发行一部</option>
                        <option value="2" <if condition="$info.departmentId eq 2">selected</if> >发行二部</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="control-group span8">
                <label class="control-label">ios下载链接：</label>
                <div class="controls">
                    <input name="iosDownload" value="{$info.iosDownload}" placeholder="以http://开头"   type="text"  class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span8">
                <label class="control-label">安卓下载链接：</label>
                <div class="controls">
                    <input name="androidDownload" value="{$info.androidDownload}" placeholder="以http://开头" type="text"  class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span10">

        </div>
        
        <div class="row">

        <div class="row">

        </div>

        <div class="row">

    </form>
</div>

<!-- script start -->
<script type="text/javascript">
    $(function () {
        gameLists();
    });

    //获取游戏
    function gameLists(){
        var _html = '';
        $.post("{:U('Ajax/getAgent')}",{power: 1},function(ret){
            var ret = eval('('+ret+')');
            var str = '';
            $(ret).each(function(i, v){
                str = '';
                if (v.agent == '{$info.agent}') {
                    str = 'selected = "selected"';
                }
                _html += "<option value="+v.agent+" "+str+">"+v.agentName+'（'+v.agent+'）'+"</option>";
            });
            $('#agent').html(_html).comboSelect();
            $('.combo-input').attr("style", "width: 250px;");
        });
    }

    BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){

        var form = new Form.HForm({
            srcNode : '#J_Form'
        }).render();

        var dialog = new Overlay.Dialog({
            title:'官网编辑',
            width:450,
            height:520,
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
                $('#J_Form').submit();
            }
        });
        dialog.show();
    });
</script>
<!-- script end -->
</div>
