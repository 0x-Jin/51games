        var $_wrap = $("#J_cards"), $_list, timer, startPos = {}, endPos = {}, isScrolling, delay = 2000, dataArr = imgs, len = dataArr.length, getIndex = function (n) {
            return (len + (n % len)) % len
        }, playClockwise = function (type) {

                $_left.removeClass("left").addClass("mid");

                $_right2.removeClass("right2").addClass("left2");

            } else {

                $_left2.removeClass("left2").addClass("right2");
                $_right.removeClass("right").addClass("mid");
                $_right2.removeClass("right2").addClass("right");
                $_wrap.data("index", $_right.index())
            }
            timer = setTimeout(function () {
                playClockwise()
            }, delay)
        };
        return function () {
            $_wrap.html(dataArr.join(""));
            $_list = $_wrap.find("li");
            $_wrap.data("index", $_list.filter(".mid").index());
            timer = setTimeout(function () {
                playClockwise()
            }, delay)
        }
    }();
    cardShow();

})();
