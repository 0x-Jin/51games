<body>
<style type="text/css">
    input{border-radius: 4px;}
</style>
<div class="demo-content">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form id="J_Form" class="form-horizontal" method="post" action="{:U('Assist/edit')}">
        <input type="hidden" value="short_link" name="table"/>
        <input type="hidden" value="{:I('id',0,'trim')}" name="id"/>

        <div class="row">
            <div class="control-group span10">
                <label class="control-label">IOS链接：</label>
                <div class="controls">
                    <input name="iosLink" type="text" class="input-normal control-text" value="{$info.iosLink}" style="width: 200px;"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span10">
                <label class="control-label">安卓链接：</label>
                <div class="controls">
                    <input name="andLink" type="text" class="input-normal control-text" value="{$info.andLink}" style="width: 200px;" />
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls">
                    <input name="remark" value="{$info.remark}" type="text" class="input-normal control-text">
                </div>
            </div>
        </div>


    </form>
</div>



<!-- script start -->
<script type="text/javascript">
    BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){

        var form = new Form.HForm({
            srcNode : '#J_Form'
        }).render();

        var dialog = new Overlay.Dialog({
            title:'编辑短链',
            width:450,
            height:150,
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
                $('#J_Form').submit();
            }
        });
        dialog.show();
    });
</script>
<!-- script end -->
</div>
</body>
</html>
