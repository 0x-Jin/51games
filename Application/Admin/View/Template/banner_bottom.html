<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="__CSS__/animate.css">

<title>{$info.adv_title}</title>
<style type="text/css">
@charset "utf-8";
*{margin:0;padding:0; outline:none;}
body,h1,h2,h3,h4,h5,h6,hr,p,pre,dl,dt,dd,ul,ol,li,th,td,form,fieldset,legend,button,input,textarea,figure,figcaption,nav,footer,menu{margin:0;padding:0}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal; font-family:'微软雅黑';}
address,em,i,b{font-style:normal}
a{ outline:none;}
a,a:hover,button,input,optgroup,select,textarea{color:#333;text-decoration:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
a,img{ -webkit-touch-callout: none; /*禁止长按链接与图片弹出菜单*/}
input,textarea { -webkit-appearance: none; /* 方法2 */}
ul,ol,li{list-style:none}
fieldset,img{border:0}
button,input,select,textarea{font:15px \5FAE\8F6F\96C5\9ED1,Helvetica;outline:none}
body{background:#060407; font:15px \5FAE\8F6F\96C5\9ED1,Helvetica;color:#333;overflow:visible}
html{ -webkit-text-size-adjust:none; }

.pr{ position:relative}
.pa{ position:absolute}
.fl{float:left;}
.fr{float:right;}
ol,ul{list-style:none;}
.db{display: block;}
.dn{display:none;}

.clearfix:after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    visibility: hidden;
}
.clear{
    clear: both;
    content: ".";
    display: block;
    height: 0;
    margin: 0;
    padding: 0;
    visibility: hidden;
}
#zy_img img{ display:block; width:100%;border:0;}
#zy_img{ overflow:hidden;border:0;}
h1 {
    font-weight: bold;
    font-size: 1em;
    color: #FF7300;
    line-height:1.7;
}
.box_orient{ display:-moz-box; display:-webkit-box; -webkit-box-orient: horizontal; -moz-box-orient: horizontal;}

.topdiv{ overflow:hidden;}
.topfixdiv{ position:fixed; left:0; bottom:0; width:100%; overflow:hidden; z-index:99;}
.topdiv img,.topfixdiv img{ display:block; width:100%;}
.copyright_div{ overflow:hidden; line-height:18px; text-align:center; font-size:10px; padding:5px 0;}
  /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/  
::-webkit-scrollbar  
{  
    width: 1px;  
    height: 1px;  
    background-color: #F5F5F5;  
}  
  
/*定义滚动条轨道 内阴影+圆角*/  
::-webkit-scrollbar-track  
{  
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);  
    border-radius: 10px;  
    background-color: #F5F5F5;  
}  
  
/*定义滑块 内阴影+圆角*/  
::-webkit-scrollbar-thumb  
{  
    border-radius: 10px;  
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);  
    background-color: #0ae;  
    background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(.5, rgba(255, 255, 255, .2)), color-stop(.5, transparent), to(transparent));;
}
/* 弹窗样式 */
 .hbmask {
    display: none; width: 100%; height: 100%; top: 0; left: 0; background-color: #000; text-align: center; opacity: 0.6; filter: alpha(opacity=60); z-index:99; position: fixed;
 } 

 .hb {
    display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; text-align: center; z-index: 999; 
 } 
 .hb-inner {
    margin-top: 40%; width: 75%; height: 50%; position: absolute; left: 13%; 
 } 
 .open-div {
    position: relative; 
 } 
 .hb-img {
    width: 100%; height: auto; 
 } 
 .hb-icon {
    width: 100%; height: 100%; position: absolute; bottom: 6%; left: 0%; 
 }

 .hb-close {
    position: absolute; top: 1%; right: 2%; width: 8vw; height: 8vw; 
 }

 .hb-open {
    display: none; height: auto; width: 100%; 
 }

 .hb-open img{
    width: 100%; height: auto; pointer-event:none;-webkit-user-select:none;-moz-user-select:none;user-select:none; 
 }

 .btn_close{
    width: 10%; height: 24%; position: absolute; right: 0; top: 3%; border: 0; background: 0; 
 }

 .btn_close:focus{
    outline: -webkit-focus-ring-color auto 0px; 
 }

 .copy{
    position: relative; 
 }
</style>
</head>

<body>

<div style="min-height:100%;">
<volist name="info['images']" id="vo" key="k" >
    <div class=<if condition="$k eq 1">"topfixdiv"<else />"topdiv pr"</if>><if condition="$info['url_down'][$k-1] neq '' or $info['ios_url_down'][$k-1] neq ''"><a class="ios_urls" href="javascript:download('{$info['url_down'][$k-1]}')"></if><img src="{$path_url}{$vo.url}" /><if condition="$info['url_down'][$k-1] neq '' or $info['ios_url_down'][$k-1] neq ''"></a></if></div>
</volist>
</div>

<if condition="$info.company_tel neq '' or $info.company_address neq ''  or $info.copyright_company neq '' "><div class="copyright_div" style=" color:<notempty name='info.color'>{$info['color']}<else /> #fafcf1</notempty>; background-color:<notempty name='info.bgcolor'>{$info['bgcolor']}<else /> #042653</notempty>;">{$info.copyright_company}<notempty name='info.company_tel'><br>电话：{$info.company_tel}</notempty><notempty name='info.company_address'><br>地址：{$info.company_address}</notempty></div></if>

<if condition="count($info['opoImages']) GT 0">
<!-- 弹出层 -->
    <div class="hbmask" id="hbmask"> </div>
    <div class="hb bounceIn animated">
        <div class="hb-inner">
            <volist name="info['opoImages']" id="vo" key="keys" >
                    <if condition="$keys eq 1">
                        <div class="open-div">
                            <if condition="$info['popLink'][$keys-1] NEQ ''">
                               <a class="ios_urls" href="javascript:downloads('{$info['popLink'][$keys-1]}')">
                            </if>
                                <img class="hb-img" src="{$path_url}{$vo.url}"/>
                            <if condition="$info['popLink'][$keys-1] NEQ ''">
                               </a>
                            </if>
                        </div>
                    </if>
            </volist>
        </div>
    </div>
<!-- 弹出层 -->
</if>

<script type="text/javascript" src="__JS__/jquery-1.8.1.min.js"></script>

<if condition="count($info['opoImages']) GT 0">
    <script>
        $(function(){
            if ($('#hbmask').length > 0) {
                // 弹窗
                pushHistory();
                var noback = true;
                setTimeout(function() {
                    window.addEventListener("popstate", function(e) {
                        if ( noback ) {
                            $('#hbmask,.hb').css('display','block');
                            document.getElementsByClassName('hb-img')[0].addEventListener('click', function() {
                                $('#hbmask,.hb').css('display','none');
                                noback = false;
                            })
                        } else {
                            window.history.go(-1);
                        }
                    }, false);
                }, 200);
            }

            $(window).scroll(function(event) {
                var scrolltop = ($(window).height() - $('.hb').height()) / 2 + $(window).scrollTop();
                $('.hb').css('margin-top',scrolltop);
            });

            function pushHistory() {
                var state = {
                    url: "#"
                };
                window.history.pushState(state, "#");
            }
        });
    </script>
</if>

<div style="display: none">
        {$info.cnzz_code}
</div>

</body>
</html>
