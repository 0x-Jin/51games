        function setFontSize(k) {
            document.documentElement.style.fontSize =

        function initRem() {
            var W = document.documentElement.clientWidth;
            var H = document.documentElement.clientHeight;
            if (W < H) {
                setFontSize(W);
            } else {
                setFontSize(H);
            }

        document.addEventListener('DOMContentLoaded', initRem, false);

            }

            ev.stopPropagation();
        })

            var noback = true;
            setTimeout(function() {
                window.addEventListener("popstate", function(e) {
                    if ( noback ) {
                        $('#hbmask,.hb').css('display','block');
                        document.getElementsByClassName('hb-img')[0].addEventListener('click', function() {
                            $('#hbmask,.hb').css('display','none');
                            noback = false;
                        })
                    } else {
                        window.history.go(-1);
                    }
                }, false);
            }, 200);
        }

        $(window).scroll(function(event) {
            var scrolltop = ($(window).height() - $('.hb').height()) / 2 + $(window).scrollTop();
            $('.hb').css('margin-top',scrolltop);
        });

        function pushHistory() {
            var state = {
                url: "#"
            };
            window.history.pushState(state, "#");
