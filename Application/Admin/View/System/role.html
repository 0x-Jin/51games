<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>角色权限</title>
    <link href="__CSS__/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/page-min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="__JS__/bui.js"></script>
    <script type="text/javascript" src="__JS__/config.js"></script>
</head>
 <body>
  <!-- 搜索区 -->
  <div class="container">
    <div class="row">
      <form id="searchForm" class="form-horizontal span48">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">角色名称：</label>
            <div class="controls">
              <input type="text" class="control-text" name="name">
            </div>
          </div>

          <div class="control-group span8">
            <div class="controls">
              <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
            </div>
          </div>

        </div>
      </form>
    </div>
    <div class="search-grid-container">
      <div id="grid"></div>
    </div>

  </div>

  <!-- 弹窗 -->
  <div id="content" class="hide">
     
  </div>

  <script type="text/javascript">
    BUI.use('common/page');
  </script>

<script type="text/javascript">
  function set_status(status,id,obj){
    if(status == 0){
      //关闭
      $.post("{:U('System/roleEdit')}",{status:1,id:id},function(ret){
        if(ret.status == 1){
          $(obj).attr({src:'__IMG__/toggle_disabled.gif',onclick:'set_status(1,'+id+',this)'});
        }else{
          alert(ret.info);
          return false;
        }
      });
    }else if(status == 1){
      //开启
      $.post("{:U('System/roleEdit')}",{status:0,id:id},function(ret){
        if(ret.status == 1){
          $(obj).attr({src:'__IMG__/toggle_enabled.gif',onclick:'set_status(0,'+id+',this)'});
        }else{
          alert(ret.info);
          return false;
        }
      });
    }
    
  }

  //编辑
  function roleEdit(id,obj){
    $('.bui-dialog').remove();
    if(!id) return false;
    $.get("{:U('System/roleEdit')}",{id:id},function(ret){
      $('#content').html(ret._html);
      $('#content').show();    
    });
  }

  //删除
  function roleDelete(id){
    $('.bui-dialog').remove();
      if(confirm("确定要删除该数据吗？")){
        $.get('{:U("System/roleDelete")}',{id:id},function(ret){
          alert(ret.info);
          if(ret.status == 1){
            window.location.reload();
          }
        });
      }
      
  }

  BUI.use('common/search',function (Search) {
      editing = new BUI.Grid.Plugins.DialogEditing({
        contentId : 'content', //设置隐藏的Dialog内容
        autoSave : true, //添加数据或者修改数据时，自动保存
        triggerCls : 'btn-edit'
      }),
      columns = [
          {title:'ID',dataIndex:'id',width:100,elCls:'center'},
          {title:'角色名称',dataIndex:'name',width:100,elCls:'center'},
          {title:'角色描述',dataIndex:'remark',width:100,elCls:'center'},
          {title:'状态',dataIndex:'status',width:100,elCls:'center',renderer : function (value,obj) {
              if(value == 0){
                //正常
                return '<img data-tdtype="toggle" data-field="status" class="status_btn" onclick="set_status('+value+','+obj.id+',this)" data_status='+value+' data_id='+obj.id+' src="__IMG__/toggle_enabled.gif">';
              }else if(value == 1){
                //禁止
                return '<img data-tdtype="toggle" data-field="status" class="status_btn" onclick="set_status('+value+','+obj.id+',this)" data_status='+value+' data_id='+obj.id+' src="__IMG__/toggle_disabled.gif">';
              }
            }
          },
          {title:'操作管理',dataIndex:'opt',width:300,elCls:'center'}
        ],
      store = Search.createStore('{:U("System/role")}',{
        proxy : {
          save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
            /*addUrl : '../data/add.json',
            updateUrl : '../data/edit.json',
            removeUrl : '../data/del.php'*/
          },
          method : 'POST'
        },
        autoSync : true //保存数据后，自动更新
      }),
      gridCfg = Search.createGridCfg(columns,{
        tbar : {
          items : [
            {text : '<i class="icon-plus"></i>新增角色',btnCls : 'button button-small opt-btn',handler:addFunction}
          ]
        },
        plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
      });

    var  search = new Search({
        store : store,
        gridCfg : gridCfg
      }),
      grid = search.get('grid');

    function addFunction(){
      /*var newData = {isNew : true}; //标志是新增加的记录
      editing.add(newData,'name'); //添加记录后，直接编辑*/
      $('.bui-dialog').remove();
      $.get('{:U("System/roleAdd")}','',function(ret){
        $('#content').html(ret._html);
        $('#content').show();
      });
    }

    //删除操作
    function delFunction(){
      var selections = grid.getSelection();
      delItems(selections);
    }

    function delItems(items){
      var ids = [];
      BUI.each(items,function(item){
        ids.push(item.id);
      });

      if(ids.length){
        BUI.Message.Confirm('确认要删除选中的记录么？',function(){
          store.save('remove',{ids : ids});
        },'question');
      }
    }

    //监听事件，删除一条记录
    grid.on('cellclick',function(ev){
      var sender = $(ev.domTarget); //点击的Dom
      if(sender.hasClass('btn-del')){
        var record = ev.record;
        delItems([record]);
      }
    });
  });
</script>

<body>
</html>
