<body>
<style type="text/css">
    input{border-radius: 4px;}
</style>
<div class="demo-content">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form method="post" action='{:U("AdvterData/exportSemInfo")}' id="J_Form" class="form-horizontal"  style="overflow-y:auto; height: 450px;">
        <input type="hidden" name="advid" value="{$Think.get.advid}" />
        <input type="hidden" name="dayTime" value="{$Think.get.dayTime}" />
        <div class="row">
            <div class="control-group" style="width:100%;">
                <div class="controls">
                    <button  type="button" id="btnExport" class="button button-warning">导出</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group" style="width:100%;">
                <label class="control-label">落地页广告名称：</label>
                <div class="controls">
                    {$advname}
                </div>
            </div>
        </div>

        <volist name="list" id="val">
            <div class="row">
                <div class="control-group span6">
                    <label class="control-label" style="width: 60px;">标记：</label>
                    <div class="controls">
                        {$val.cmtype}
                    </div>
                </div>
                <div class="control-group span5">
                    <label class="control-label" style="width: 80px;">打开数：</label>
                    <div class="controls">
                        {$val.openNum}
                    </div>
                </div>

                <div class="control-group span5">
                    <label class="control-label" style="width: 80px;">唯一打开数：</label>
                    <div class="controls">
                        {$val.disOpenNum}
                    </div>
                </div>

                <div class="control-group span5">
                    <label class="control-label" style="width: 80px;">下载数：</label>
                    <div class="controls">
                        {$val.downloadNum}
                    </div>
                </div>

                <div class="control-group span5">
                    <label class="control-label" style="width: 80px;">唯一下载数：</label>
                    <div class="controls">
                        {$val.disDownloadNum}
                    </div>
                </div>
            </div>
        </volist>

    </form>
</div>

<!-- script start -->
<script type="text/javascript">
    //导出
    $('#btnExport').click(function(){
        $('#J_Form').submit();
    });


    BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){

        var form = new Form.HForm({
            srcNode : '#J_Form'
        }).render();

        var dialog = new Overlay.Dialog({
            title:'SEM标记分布情况',
            width:1100,
            height:500,
            zIndex: 1000,
            //配置DOM容器的编号
            contentId:'content',
            buttons:[]
        });
        dialog.show();
    });
</script>
<!-- script end -->
</div>
</body>
</html>
