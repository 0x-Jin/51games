<body>
<style type="text/css">
    input{border-radius: 4px;}
</style>
<div class="demo-content">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form id="J_Form" class="form-horizontal" method="post" action="{:U('Assist/ocpaAdd')}">
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">渠道商：</label>
                <div class="controls">
                    <select name="ocpaType">
                        <option value="1">广点通</option>
                        <option value="2">微信</option>
                        <!-- <option value="3">百度信息流</option> -->
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">账号id： </label>
                <div class="controls">
                    <input name="advertiser_id" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">应用id：</label>
                <div class="controls">
                    <input name="appid" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">报送次数：</label>
                <div class="controls">
                    <input name="Num" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">状态：</label>
                <div class="controls">
                    <select name="status">
                        <option value="0">开启</option>
                        <option value="1">关闭</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- script start -->
<script type="text/javascript">
    BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){

        var form = new Form.HForm({
            srcNode : '#J_Form'
        }).render();

        var dialog = new Overlay.Dialog({
            title:'添加配置',
            width:450,
            height:250,
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
                $('#J_Form').submit();
            }
        });
        dialog.show();
    });
</script>
<!-- script end -->
</div>
</body>
</html>
