<body>
<style type="text/css">
    input{border-radius: 4px;}
</style>
<div class="demo-content">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form id="J_Form" class="form-horizontal" method="post" action="{:U('Backstage/backstageEdit')}">
        <input type="hidden" value="{$info.id}" name="id"/>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">平台名称：</label>
                <div class="controls">
                    <input name="backstage" type="text" value="{$info.backstage}" data-rules="{required:true}" style="width: 250px;" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">平台地址：</label>
                <div class="controls">
                    <input name="url" type="text" value="{$info.url}" style="width: 250px;" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注信息：</label>
                <div class="controls">
                    <input name="ext" type="text" value="{$info.ext}" style="width: 250px;" class="input-normal control-text">
                </div>
            </div>
        </div>

    </form>
</div>

<!-- script start -->
<script type="text/javascript">
    BUI.use(["bui/overlay", "bui/form"], function(Overlay, Form){

        var form = new Form.HForm({
            srcNode : "#J_Form"
        }).render();

        var dialog = new Overlay.Dialog({
            title: "编辑-{$info.backstage}",
            width: 450,
            height: 160,
            //配置DOM容器的编号
            contentId: "content",
            success:function () {
                $("#J_Form").submit();
            }
        });
        dialog.show();
    });
</script>
<!-- script end -->
</div>
</body>
</html>
