<script type="text/javascript">
$(function(){
	//使用rem
	var clientWidth = document.documentElement.clientWidth;
	if(clientWidth>=640){
	  document.documentElement.style.fontSize = '100px';
	}else{
	  document.documentElement.style.fontSize = innerWidth/6.4 +"px";
	  window.addEventListener("resize",function(){document.documentElement.style.fontSize = innerWidth/6.4  + "px"; },false)
	}
    //返回到顶部
	$('.backtop_a').click(function(){	
		$("html,body").animate({scrollTop:0}, 500);				
	});
	
	//切换效果
	$('#tab-title span').click(function(){
		$(this).addClass("selected").siblings().removeClass('selected');
		var t=$('#tab-title span').index(this);
		$("#tab-content > div").hide().eq(t).show();
		
	});
	
	//职业展示
	$('#zy_01').click(function(){
      $("#zy_02").show();
	  $("#zy_04").hide();
    });
	
	$('#zy_03').click(function(){
      $("#zy_02").hide();
	  $("#zy_04").show();
    });	
	
	$('#morediv1').click(function(){
		$("#ul1").css('height','auto');
		$('#morediv1').hide();
	});
	$('#morediv2').click(function(){
		$("#ul2").css('height','auto');
		$('#morediv2').hide();
	});
	$('#morediv3').click(function(){
		$("#ul3").css('height','auto');
		$('#morediv3').hide();
	});
	$('#morediv4').click(function(){
		$("#ul4").css('height','auto');
		$('#morediv4').hide();
	});
	
});
</script>
