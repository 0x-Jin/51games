<script src="__JS__/jquery-ui.min.js" type="text/javascript"></script>
<script src="__JS__/evol-colorpicker.min.js" type="text/javascript"></script>
<script src="__JS__/jquery.combo.select.js"></script>
<link href="__CSS__/evol-colorpicker.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="__CSS__/combo.select.css">
<body>
<style>
  #viewpic{
    display: block;
    position: absolute;
    margin-left: 228px;
    z-index: 999;
    top:230px;
    cursor:pointer;
  }
</style>
  <div class="controls" id="pic" style="display:none;">
    <img id="viewpic" src="" alt="" width="240" />
  </div>
  <div class="demo-content" style="overflow:auto;height:620px;">
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <form id="J_Form" class="form-horizontal" method="post" action="{:U('Advter/advListBatchAdd')}">
        <input type="hidden" value="advter_list" name="table"/>
      
        <div class="row">
          <div class="control-group span20">
            <label class="control-label">广告名称：</label>
            <div class="controls">
              <input name="adv_name" data-rules="{required:true}" style="width:500px;" class="input-large control-text" />&nbsp;&nbsp;<span>多个广告名称用英文','隔开</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="control-group span20">
            <label class="control-label">推广包编号：</label>
            <div class="controls">
              <input name="agent" data-rules="{required:true}" style="width:500px;" class="input-large control-text" />&nbsp;&nbsp;<span>多个包编号用英文','隔开</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="control-group span8">
            <label class="control-label">广告模板ID：</label>
            <div class="controls">
              <input name="advlistId" data-rules="{required:true}" class="input-small control-text" />
            </div>
          </div>
        </div>

      </form>
  </div>
<style type="text/css">
.comboClass{width:300px;}
</style>
<!-- script start --> 
    <script type="text/javascript">
      BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){
      var form = new Form.HForm({
        srcNode : '#J_Form'
      }).render();
      var dialog = new Overlay.Dialog({
            title:'批量添加广告',
            width:850,
            height:220,
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
              $('#J_Form').submit();
            }
          });
        dialog.show();
      });
    </script>
<!-- script end -->
  </div>
</body>
  <style type="text/css">
    input{border-radius: 4px;}
    .combo-select{width:200px;}
    .combo-select .text-input{width:200px;}
  </style>
</html>
