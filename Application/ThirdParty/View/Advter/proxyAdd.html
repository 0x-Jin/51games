<body>
    <style type="text/css">
        input{border-radius: 4px;}
    </style>
    <div class="demo-content">
        <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
        <form action="{:U('Advter/add')}" class="form-horizontal" id="J_Form" method="post">
            <input name="table" type="hidden" value="proxy"/>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">
                        代理商名称：
                    </label>
                    <div class="controls">
                        <input class="input-normal control-text" data-rules="{required:true}" name="proxyName" type="text">
                        </input>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- script start -->
    <script type="text/javascript">
        BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){
    
      var form = new Form.HForm({
        srcNode : '#J_Form'
      }).render();
 
      var dialog = new Overlay.Dialog({
            title:'添加代理商',
            width:400,
            height:100,
            //配置DOM容器的编号
            contentId:'content',
            success:function () {
              $('#J_Form').submit();
            }
          });
        dialog.show();
      });
    </script>
    <!-- script end -->
</body>
