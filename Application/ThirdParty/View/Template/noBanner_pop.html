<script type="text/javascript">
var h = 0;
function showHB(){
    $('.mask').show();
    $('.hb').show();
    var scrolltop = ($(window).height() - $('.hb').height()) / 2 + $(window).scrollTop();
    $('.hb').css('margin-top',scrolltop);
};
$(function(){

setTimeout(function(){
    h = $(document).height();
    var mask=document.getElementById("mask");
    mask.style.height=h+'px';
    showHB();
},1500);

$(window).scroll(function(event) {
        var scrolltop = ($(window).height() - $('.hb').height()) / 2 + $(window).scrollTop();
        $('.hb').css('margin-top',scrolltop);
});

$('.hb-close').click(function(){
    $('.mask').hide();
    $('.hb').hide();
});
$('.hb-img').click(function(){
    $('.hb-icon').addClass('flipInY animated');

    setTimeout(function(){
        $('.hb-img').hide();
        $('.hb-icon').hide();
        $('.hb-open').show(200);
    },800);
});
$('.hb-icon').click(function(){
    $('.hb-icon').addClass('flipInY animated');

    setTimeout(function(){
        $('.hb-close').hide();
        $('.hb-img').hide();
        $('.hb-open').show(200);
    },800);
});
$('.main-img').click(function(){
    $('.mask').show();
    $('.hb').show();
    $('.hb').addClass('bounceIn animated');
});
$('.btn_close').click(function(){
    $('.mask').hide();
    $('.hb').hide();
});
